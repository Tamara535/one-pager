<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coin Flip</title>
  <link rel="stylesheet" href="Finall.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Coin Flip</h1>
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-side heads">Heads</div>
        <div class="coin-side tails">Tails</div>
      </div>
    </div>
    <button id="flipButton">Flip the Coin</button>
    <p id="quoteMessage">Click the button to see what the coin has to say!</p>
    <div id="stats">
      <div class="stat">
        <span id="headsCount" class="count">0</span>
        <p>Heads</p>
      </div>
      <div class="stat">
        <span id="tailsCount" class="count">0</span>
        <p>Tails</p>
      </div>
    </div>
    <button id="modeToggle">Toggle Dark Mode</button>
  </div>
  <script src="Finalll.js"></script>
</body>
</html>
