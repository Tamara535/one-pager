<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coin Flip</title>
  <link rel="stylesheet" href="Finall.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Coin Flip</h1>
      <p>Engage with a realistic coin flip and discover thought-provoking insights.</p>
    </header>

    <section class="coin-flip">
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="coin-side heads">Heads</div>
          <div class="coin-side tails">Tails</div>
        </div>
      </div>
      <button id="flipButton">Flip the Coin</button>
      <p id="quoteMessage">Click to flip the coin and reveal an insight.</p>
    </section>

    <section class="stats">
      <div class="stat">
        <h2 id="headsCount">0</h2>
        <p>Heads</p>
      </div>
      <div class="stat">
        <h2 id="tailsCount">0</h2>
        <p>Tails</p>
      </div>
    </section>

    <button id="modeToggle">Toggle Dark Mode</button>
  </div>

  <script src="Finalll.js"></script>
</body>
</html>
